<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        we are trying to change the color of the color via
        External / Internal / Inline styling
    -->
    <meta charset="UTF-8">
    <title>CSS Cascade</title>
    <link href="./style-1.css" rel="stylesheet" >
    <style>
        p {
            /* the color of the paragraph
            will always be blue because we used !important*/ 
            color: blue;
        }
    </style>
</head>
<body>
    <p style="color: brown"> I am a paragraph </p>
</body>
</html>
