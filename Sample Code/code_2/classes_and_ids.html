<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classes and Ids</title>
    <style>
        .red {color: red}
        .bg-color { background-color: green; }
        #uniq {
            background-color: yellow;
        }
        p.red {
            color: blue;
        }
    </style>
</head>
<body>
    <h1 class='red bg-color'>I am a heading one</h1>
    <h1>I am a heading two</h1>
    <h1 class='red'>I am a heading three</h1>
    <p class='red'> I am a paragraph </p>
    <p id='uniq'> I am another paragraph </p>
</body>
</html>
