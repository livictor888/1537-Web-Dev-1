<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        div:nth-child(1) {
            background-color: blue;
            width: 200px; 
            height: 100px;
            padding: 10px 20px;
            border: 5px solid black;
            margin: 10px;
            margin-bottom: 20px;
        }
        div:nth-child(2) {
            background-color: green 
        }
    </style>
</head>
<body>
    <div>I am div one</div>
    <div>I am div two</div>
</body>
</html>
