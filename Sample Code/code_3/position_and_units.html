<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position (relative) and vh / vw units</title>
    <style>
        div {
            border: 5px solid aquamarine;
            position: relative;
            right: -25px; /* = left: 25px */
            top: 25px; /* = botton: -25px */
            
            
        }
        section {
            border: 2px solid salmon;
            width: 25vw;
            height: 50vh;
        }
    </style>
</head>
<body>
    <div>I am a div </div>
    <br>
    <section>I am section</section>
</body>
</html>
