<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditional : if ... else if ... else </title>
</head>
<body>
    <script>
        /* 
            if name is Mike say Hello Mike !
            otherwise if name is Sally say Hello Sally ! 
            otherwise if name is Peter say Hello Peter ! 
            otherwise say Who are you ?
        */
        let name = prompt('Please tell me your name', 'Jason');
        if (name == 'Mike') 
        {
            document.write('Hello Mike !!');
        }
        else if(name == 'Sally') 
        {
            document.write('Hello Sally !!');
        }
        else if(name == 'Peter') 
        {
            document.write('Hello Peter !!');
        }
        else 
        {
            document.write('Who are you ?');
        }
        console.log('Rest of the program ..');   
    </script>
</body>
</html>
