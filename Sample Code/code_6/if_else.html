<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditional : if else </title>
</head>
<body>
    <script>
        /* 
            if user enters Mike as the name 
            otherwise say Who are you ?
        */
        let name = prompt('Please tell me your name', 'Jason');
        if (name == 'Mike') 
        {
            alert('Hello !!')
        }
        else 
        {
            alert('Who are you ?')
        }
        console.log('Rest of the program ..')
    </script>
</body>
</html>
