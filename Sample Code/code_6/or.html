<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logical Operator : ||</title>
    <style> body { background-color: aliceblue; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;} </style>
</head>
<body>
    <script>
        // If the user enter a number divisible by 2 or 3
        // Show alert Winner otherwise Try again 
        let number = Number(prompt('Enter a number', 10));

        if((number%2==0) || (number%3==0)) {
            alert('Winner');
        } else {
            alert('Try again');
        }

    </script>
</body>
</html>
