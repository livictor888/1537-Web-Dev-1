<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logical Operator : ||</title>
</head>
<body>
    <script>
        // if username is Mike and password is 12345
        // show alert Succes otherwise Failure
        let username = prompt('Enter username', 'username');
        let password = prompt('Enter password', 'password');
        
        if(username == 'Mike' && password == '12345') {
            alert('Success');
        } else {
            alert('Failure');
        }
    </script>
</body>
</html>
