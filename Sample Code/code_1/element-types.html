<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element Types</title>
</head>
<body>
    <!-- Block Elements -->
    <h1>Heading One</h1>
    <p>I am a paragraph</p>
    <br>
    <!-- Inline Elements -->
    <i>I am italic</i>
    <u>I am underline</u>
    <b>I am bold</b>
</body>
</html>
