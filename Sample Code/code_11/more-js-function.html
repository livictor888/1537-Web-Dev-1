<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS functions</title>
    <style>
        h1 { background-color: cornflowerblue; color: white; padding-left: 15px;}
        body { background-color: whitesmoke;}
        button { border-radius: 10%; background-color: turquoise; color: white;}
        div { border-radius: 50%; width: 10vw; height: 5vh; padding-top: 10px; text-align: center; background-color: tomato; color: white;}
    </style>
</head>
<body>
    <h1>JS functions</h1>

    <button id='str'>Start timer</button> <button id='endStr'>End timer</button>
    <br><br>
    <div>
        <b id='num'>1</b>
    </div>

    <script>
        // ------------- setInterval & clearInterval ---------------------------- //
        let int;

        function incVal() {
            let num = document.getElementById('num');
            let val = parseInt(num.textContent); // parseInt('1');
            let newVal = val + 1;
            num.textContent = newVal;
        }

        document.getElementById('str').addEventListener('click', function(event) {
            int = setInterval(incVal, 1000);
        });

        document.getElementById('endStr').addEventListener('click', function(event) {
            clearInterval(int);
        });
        // --------------------------------------------------------------------- //


        // ------------------------- setTimeout ----------------------------------//
        setTimeout(function() {
            let body = document.querySelector('body');
            body.style.backgroundColor = 'white';
        }, 3000);
        // ----------------------------------------------------------------------//

    </script>
</body>
</html>
