<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operators assignment</title>
</head>
<body>

    <script>
        let x = 1;
        let y = 4;

         x = x + y; // => x+=y
        /* 
            x = 1 + 4 , this is what happens in the background 
        */
        alert(x);
        alert(y);

        let a = 3;
        let b = 4;
        a-=b;    // => a = a - b;
        alert(a);
        alert(b);

        let c = 3;
        let d = 4;
        c*=d;     // => c = c*d;
        alert(c);
        alert(d);
        
        let e = 4;
        let f = 5;
        e/=f;     // => e = e / f;
        alert(e);
        alert(f);

        let g = 6;
        let h = 7;
        g%=h;   // => g = g % h;
        alert(g);
        alert(h);
    </script>
</body>
</html>
