<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch</title>
    <style>
        h1 {background-color: crimson; color: white;}
    </style>
</head>
<body>
    <h1> Fetch demo </h1>
    <small>see console</small>
    <script>
        // https://jsonplaceholder.typicode.com/todos/1

        fetch('https://jsonplaceholder.typicode.com/todos/1').
            then(function(res) {
                console.log(res)
            }).catch(function(err) {
                console.log(err);
            })

            
    </script>
</body>
</html>
